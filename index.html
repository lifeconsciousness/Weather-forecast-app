<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know the current weather</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <header class="header">
            
            <form class="cityNameForm">
                <input type="text" name="cityNameInput" class="cityNameInput" placeholder="Enter name of the place where you live">
                <button type="submit">Search</button>
            </form>

            <button class="metricSystemChangeBtn">°C/°F</button>

        </header>
    </section>

    <section class="current weather">
        <h2 class="cityName"></h2>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="current weather picture" class="currentWeatherImg">
        <p class="weatherDescription"></p>
        <p class="currentTemperature"></p>
        <p class="minmaxTemperature"></p>
        <p class="currentTemperatureHowFeels"></p>
        <p class="windSpeed"></p>
        <p class="humidity"></p>
    </section>

    <section class="forecast">

    </section>


    <script src="/js/script.js"></script>
</body>
</html>
